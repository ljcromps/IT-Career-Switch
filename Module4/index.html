<!DOCTYPE html>
<html lang="en">
  <head>
    <tile> Home Page</tile>
    <meta charset="utf8" />

    <link rel="stylesheet" href="css/style.css" />

    <style>
      body {
        background-color: black;
      }
    </style>
    <!-- Above is embedded style -->
  </head>

  <body>
    <header></header>

    <nav><a href="index.html"></a></nav>

    <main>
      <!-- The inline style overrides the embedded style sheet -->
      <h1 style="color: green; background-color: purple">Module 4</h1>

      <h2>This is an example of the external style sheet.</h2>

      <p id="container">
        This is an example of a paragraph element with the ID of container.
      </p>
      <p id="container">Test.</p>
      <!-- ^ this repeated id use is incorrect practice, the w3 validator told me so -->
      <h3 class="accent">This is the accented heading.</h3>

      <p class="accent">This is the accented paragraph.</p>

      <div id="divelement">
        Thus is the <span class="accent"> descendant</span> div element.
      </div>
      <!-- this div element has a different style than the others -->
    </main>

    <footer>This is a test.</footer>
  </body>
</html>
